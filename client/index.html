<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css" />
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UCR Star Quiz</title>
    </head>
    <body>
        <div id="game-over">
            <div id="game-over-content">
                <svg id="close-answer" class="close close-modal" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18" fill="none" stroke="black"></line>
                    <line x1="6" y1="6" x2="18" y2="18" fill="none" stroke="black"></line>
                </svg>
                <div id="message"></div>
                <div id="share"></div>
            </div>
        </div>
        <main id="map"></main>
        <div id="tooltip"></div>
        <script type="module" src="./scripts/main.js"></script>
        <script id="gmaps" defer></script>
        <script type="text/javascript" src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    </body>
</html>
